</html>
<head>
    <script type="text/javascript" src="jquery-3.2.1.min.js"></script>
    <script src="http://code.jquery.com/jquery-3.2.1.min.js"></script>
    <link rel="stylesheet" href="stylesheet.css">
    <script src="d3.js"></script>
    <script type="text/javascript" src="script.js"></script>
    <meta charset="utf-8">
    <title>AP War Flying Simulator</title>
</head>

<body bgcolor="#ffda9b">
    <div class="container">
            <div class="gradientContainer" id="gradients" style="z-index: 3; position: absolute; pointer-events: none"></div>

        <div class="gridContainer" id="grid" style="z-index: 2">
            <!--<svg width="752" height="752"></svg>-->
        </div>
        <div class="options">
            <form>
                <p>Dimensions (x, y):</p>
                <p> <b>x</b>  &nbsp &nbsp &nbsp  &nbsp  &nbsp  &nbsp &nbsp  &nbsp  &nbsp <b>y</br> </p>
                <input type="text" id="xDim" value="25" size="5" style="text-align: center; width: 49%; float: left">
                <input type="text" id="yDim" value="25" size="5" style="text-align: center; width: 49%; float: right;">
                <br><br>
                <div class="optionButtons">
                        <input type="button" id="generateButton" value="Generate!" onclick="craftGrid()">
                        <br><br>
                        <input type="button" id="toggleAP" value="Place AP" onclick="plotAP()" style="width: 100%">
                        <br>
                        <input type="button" id="toggleDrone" value="Place drone location" onclick="plotDrone()">
                        <br><br>
                        <input type="button" id="simulateFlight" value="Simulate War Flying" onclick="flyDrone()">
                </div>
            </form>
        </div>
        <div class="graph" style="display: none;"></div>
    </div>
</body>
</html>
