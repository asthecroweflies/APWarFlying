</html>
<head>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <!--<script src="http://code.jquery.com/jquery-3.2.1.min.js"></script>-->
    <link rel="stylesheet" href="stylesheet.css">
    <script src="scripts/d3.js"></script>
    <script type="text/javascript" src="scripts/jquery-transit.js"></script>
    <script src="scripts/plotly-min.js"></script>
    <script type="text/javascript" src="script.js"></script>
    <meta charset="utf-8">
    <title>AP War Flying Simulator</title>
</head>


<body bgcolor="#ffda9b">
    <div id="plt"></div>
    <div class="scene">
        <div id="main">
            <h2 style="margin-left: 46%">AP War Flying Simulator</h2>
            <div class="options">
                <p style="text-align: center;">Dimensions</p>
                <input type="text" id="dimension" value="30" size="5" style="text-align: center; width: 100%;">
    
                <div class="generateWrapper" style="position: relative; margin-top: 10px;">
                    <input type="button" id="generateButton" value="Generate!" onclick="craftGrid()">
                    <div id="genMask"></div>
                </div>
                <br>
                <input type="button" id="toggleAP" value="Place AP" onclick="plotAP()">
                <br>
                <input type="button" id="toggleDrone" value="Drone Waypoint" onclick="plotDrone()" style="width:100%">
                <!--<input type="button" id="plotOnAP" value="Map" onclick="plotOnAP()" style="text-align: center; width: 24%; float: right;">-->
                <br><br>
                <input type="button" id="simulateFlight" value="Simulate War Flying" onclick="flyDrone()">
                <br>
                <p>Flight Time (s):
                    <input type="text" id="flightDuration" value="5" style="float: right; text-align: center; width: 50px;">
                </p>
                <p>
                    Scan every (ms):
                    <input type="text" id="probeInterval" value="250" style="float: right; text-align: center; width: 50px;">
                </p>
                <input type="button" id="csvData" value="Save data to CSV file" onclick="csvify()" style="width: 100%;">
                <input type="button" id="loadData" value="Load Layout" onclick="loadLayout.call(this)" style="width:100%">
                <!--
                <input type="button" id="loadAP" value="Load APs" onclick="loadLayout.call(this)" style="width: 48%; margin-top: 10px">
                <input type="button" id="loadWP" value="Load WPs" onclick="loadLayout.call(this)" style="width: 48%; margin-top: 10px">
                -->
                <input type="button" id="saveAP" value="Save APs" onclick="saveLayout.call(this)" style="width: 48%;">
                <input type="button" id="saveWP" value="Save WPs" onclick="saveLayout.call(this)" style="width: 48%;">
                <input type="file" id="file-input" style="display: none;">
                <br><br>
                <input type="button" id="toggleDraw" value="Draw AP Movement Path" onclick="drawPath()" style="width: 100%;">
                <input type="range" min="0" max="10" value="3" step="1" class="slider" id="apSpeedSlider" style="width: 80%; margin-top: 10%" onchange="sliderMoved(this.value)">

                <p id="APSpeed" style="width: 100%; text-align: left">AP Speed: 3 m/s</p>

            </div>
    
            <div class="gridContainer" id="grid">
                    <div class="gradientContainer" id="gradients" style="width: 752px; height: 752px; z-index: 1; position: absolute; pointer-events: none;"></div>
                    <div id="probeLocations" style="width: 100%; height: 100%; position: absolute; z-index: 3; pointer-events: none; background-color: rgba(110, 180, 250, 0.1);"></div>
                    <div id="droneImg" style="display: none; position: absolute;"></div>
            </div>
        </div>
        
        <div class="graph">
            <div id="strengthChart" width="752px" height="752px" style="z-index: 99;"></div>
            <p id="queueOrder" style="display: none;"> Linear ordering of APs: </div>
        </div>
    </div>

</body>
</html>
